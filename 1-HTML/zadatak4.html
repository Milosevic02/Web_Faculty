<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak4</title>
</head>
<body>
    <h3><font color = blue>Produzenje registracije</font></h3>
    <p>Na ovoj stranici mozete obaviti produzenje registracije Vaseg automobila. <br>Molimo vas da popunite sledeci formular</p>
    <form method="post" action="zadatak2b.html">
        <table border="1" bgcolor = "#C8C8C8">
            <tr bgcolor="#E8E8E8"><td align="center" colspan="2"><font color = blue>Produzenje registracije</font></td></tr>
            <tr><td>Ime:</td><td><input type="text"></td></tr>
            <tr bgcolor="#E8E8E8"><td>Prezime:</td><td><input type="text" autofocus></td></tr>
            <tr><td>JMBG:</td><td><input type="text" required></td></tr>
            <tr bgcolor="#E8E8E8"><td>Marka vozila:</td><td>
                <input list="markaVozila">
                <datalist id = "markaVozila">
                    <option value="mercedes"></option>
                    <option value="peugeot"></option>
                    <option value="renault"></option>
                </datalist>
            </td></tr>
            <tr><td>Tip vozila:</td><td><input type="text"></td></tr>
            <tr bgcolor="#E8E8E8"><td>Boja:</td><td><input type="color"></td></tr>
            <tr><td>Datum prethodne registracije:</td><td><input type="date"></td></tr>
            <tr bgcolor="#E8E8E8"><td>Registarska oznaka:</td><td><input type="text"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" name="Posalji" value="Posalji"></td></tr>

        </table>
    </form>
</body>
</html>
